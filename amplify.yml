version: 1
applications:
  - appRoot: fitprint
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx expo export --platform web --output-dir dist
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
