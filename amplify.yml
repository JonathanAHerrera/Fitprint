version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd fitprint && npm ci
    build:
      commands:
        - cd fitprint && npx expo export --platform web --output-dir dist
  artifacts:
    baseDirectory: fitprint/dist
    files:
      - '**/*'
  cache:
    paths:
      - fitprint/node_modules/**/*
